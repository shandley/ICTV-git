# Release Drafter Configuration
# This automatically generates release notes based on merged PRs

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ”¬ Research & Analysis'
    labels:
      - 'research'
      - 'analysis'
      - 'data'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'refactor'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'optimization'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
      - 'vulnerability'
  - title: 'ğŸ“Š Visualizations'
    labels:
      - 'visualization'
      - 'plotting'
      - 'charts'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
      - 'research'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'documentation'
      - 'maintenance'
  default: patch

exclude-labels:
  - 'skip-changelog'
  - 'no-changelog'
  - 'dependencies'

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
      - 'educational_materials/**/*'
  - label: 'research'
    files:
      - 'research/**/*'
      - 'scripts/*analysis*.py'
  - label: 'visualization'
    files:
      - '**/visualizations.py'
      - '**/create_*plots.py'
      - 'manuscript_figures/**/*'
  - label: 'chore'
    files:
      - '.github/**/*'
      - 'requirements*.txt'
      - 'setup.py'
      - 'pyproject.toml'
  - label: 'dashboard'
    files:
      - 'ictv_dashboard/**/*'
  - label: 'api'
    files:
      - 'src/api/**/*'

